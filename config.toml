# Site settings
baseurl = "https://taiwan2020.satrdays.org/"
languageCode = "en-us"
title = "satRday LA 2019"
theme = ["hugo-satrdays-theme", "hugo-agency-theme"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

