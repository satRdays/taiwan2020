{{ "<!-- ticket -->" | safeHTML }}
<section id="ticket" {{ if .Site.Params.ticket.bg }}
class="bg-light-gray"
{{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.ticket.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div class="col-lg-12 text-center">
      <h4 class="section-heading">
        You can buy tickets via KKTIX below.
      </h4>
      <a href="https://taiwan2020.satrdays.org/"><img src="img/ticket/kktix.png" alt="" width="200" height="200"></a>
      <br><br>
    </div>
</section>
