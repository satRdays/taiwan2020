{{ "<!-- ticket -->" | safeHTML }}
<section id="ticket" {{ if .Site.Params.ticket.bg }} class="bg-light-gray" {{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">
          {{ with .Site.Params.ticket.title }}{{ . | markdownify }}{{ end }}
        </h2>
        <h3 class="section-subheading text-muted">
          {{ with .Site.Params.ticket.subtitle }}{{ . | markdownify }}{{ end }}
        </h3>
      </div>
    </div>
    <div class="col-lg-12 text-center">
      <a href="https://rladiestaipei.kktix.cc/events/satrdaystaiwan2020">
        <img src="img/ticket/kktix.png" width="80%" class="img-responsive img-centered" alt="kktix taiwan">
      </a>
      <br><br>
    </div>
</section>
