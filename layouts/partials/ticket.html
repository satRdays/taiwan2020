{{ "<!-- ticket -->" | safeHTML }}
<section id="ticket" {{ if .Site.Params.ticket.bg }}
class="bg-light-gray"
{{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.ticket.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.about.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="col-lg-12 text-center">
      <h3 class="section-subheading text-muted">{{ with .Site.Params.about.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      <a href="https://taiwan2020.satrdays.org/">
        <img src="img/ticket/kktix.png" class="img-responsive img-centered" alt="">
      </a>
      <br><br>
    </div>
</section>
