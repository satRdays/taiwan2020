{{ "<!-- Clients Aside -->" | safeHTML }}
<aside class="clients_organizer">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading" style="font-size: 42px;">
          {{ with .Site.Params.clients_organizer_list.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div
      class="row flexbox{{ if .Site.Params.clients_organizer_list.center }} flexbox-center{{ end }} justify-content-around">
      {{ range .Site.Params.clients_organizer }}
      <div class="col-md-3 col-sm-6 col text-center">
        {{ $url := printf "img/logos/%s" .logo }}
        {{ if .link }}
        <a href="{{ .link }}">
          <img src="{{ $url | absURL }}" class="img-responsive img-centered" alt="">
        </a>
        {{ else }}
        <img src="{{ $url | absURL }}" class="img-responsive img-centered" alt="">
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</aside>
