{{ "<!-- Keynote Grid Section -->" | safeHTML }}
<section id="keynote" {{ if .Site.Params.keynote.bg }} class="bg-light-gray" {{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.keynote.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">
          {{ with .Site.Params.keynote.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="Talks">
      {{ range .Site.Data.projects}}
      {{ if eq .talk true }}
      <a href="#keynoteModal{{ .modalID }}" class="Talk" data-toggle="modal">
        <img src="img/keynote/{{ .preview }}" class="Talk-image" alt="">
        <div class="Talk-title">
          <h4>{{ .title | markdownify }}</h4>
          <p class="text-muted">{{ .client | markdownify }}</p>
        </div>
      </a>
      {{ end }}
      {{ end }}
    </div>
  </div>
</section>
