description: "[Personal Page](http://stat.berkeley.edu/~ledell) | [Twitter](https://twitter.com/ledell) <br>
Dr. Erin LeDell is the Chief Machine Learning Scientist at H2O.ai and maintainer of the “h2o” R package for machine 
learning.  She has a Ph.D. in Biostatistics with a Designated Emphasis in Computational Science and Engineering from 
University of California, Berkeley.  Her research focuses on automatic machine learning, ensemble machine learning and 
statistical computing.  Before joining H2O.ai, she was the Principal Data Scientist at Wise.io and Marvin Mobile Security, 
and the founder of DataScientific, Inc.  She is also founder of the [Women in Machine Learning and Data Science (WiMLDS) 
organization](wimlds.org) and co-founder of the [R-Ladies Global organization](rladies.org).
"
